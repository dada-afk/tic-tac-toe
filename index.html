<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <div id="view">
            <h1><span class="pink">TIC</span>-TAC-<span class="yellow">TOE</span></h1>
            <div class="flex-wrapper">
                <h2 id="score-el">Score: 
                    <span class="pink">X</span> - <span id="x-score"></span>
                    <span class="yellow">O</span> - <span id="o-score"></span>
                </h2>
                <button class="btn" id="clear-btn">CLEAR SCORE</button>
            </div>
            
            <div id="container">
                <div id="grid">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>

            <button class="btn" id="new-game-btn">NEW GAME</button>
        </div>

        <div id="popup-el">
            <button id="popup-close">&times;</button>
            <div class="flex-wrapper">
                <p id="winner-el"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>

</html>
